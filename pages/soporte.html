<main class="main-index-form">
  <form class="row g-3">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Nombre</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Apellido</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Direccion / Ciudad</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Ej: Av.Rivadavia 1023 / Moron...">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Email</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Fecha de Nacimiento</label>
      <select id="inputState" class="form-select">
        <option selected>...</option>
        <option>18/10/1996</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Codigo Postal</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Reclamo</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Ej: No era el talle que pedi..">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Producto a revision</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Ej: SS Remera..">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Marcar si todo es "correcto"
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-secondary">Enviar</button>
    </div>
  </form>
       
</main>
